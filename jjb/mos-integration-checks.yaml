- project:
    name: 'static checks'
    group:
        - mos-tests-master:
            branch_name: 'master'
            project-pattern: 'Mirantis/mos-integration-tests'
            git_url: https://review.gerrithub.io/Mirantis/mos-integration-tests
            tox_values:
              - py27-static_check
              - py34-static_check
              - doc_check
              - testrail_id_check
              - pytest_fixtures

        - mos-tests-stable-8:
            branch_name: 'stable/8.0'
            project-pattern: 'Mirantis/mos-integration-tests'
            git_url: https://review.gerrithub.io/Mirantis/mos-integration-tests
            tox_values:
              - py27-static_check
              - py34-static_check
              - doc_check
              - testrail_id_check
        - stepler:
            branch_name: 'master'
            project-pattern: 'Mirantis/stepler'
            git_url: https://review.gerrithub.io/Mirantis/stepler
            tox_values:
              - py27-static_check
              - py34-static_check
              - py27-steps-checker
              - py27-unittests
              - py27-idempotent-ids-checker
    jobs:
      - 'check-{group}'

- job-template:
    name: 'check-{group}'
    project-type: matrix
    axes:
      - axis:
          type: tox
          values: '{obj:tox_values}'
      - axis:
          type: slave
          name: n
          values:
            - master
    wrappers:
      - ansicolor
    builders:
      - tox: {}

    scm:
      - git:
          url: '{git_url}'
          branches:
              - $GERRIT_BRANCH
          refspec: $GERRIT_REFSPEC
          choosing-strategy: gerrit
          skip-tag: true

    triggers:
      - gerrit:
          trigger-on:
            - patchset-created-event:
                exclude-drafts: true
                exclude-trivial-rebase: true
                exclude-no-code-change: true
            - comment-added-contains-event:
                comment-contains-value: 'recheck'
          projects:
            - project-compare-type: 'PLAIN'
              project-pattern: '{project-pattern}'
              branches:
                - branch-compare-type: 'PLAIN'
                  branch-pattern: '{branch_name}'
